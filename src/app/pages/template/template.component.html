<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)=guardar(formulario) #formulario="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]='usuario.nombre'
               required
               minlength="5"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               #nombre="ngModel"
               placeholder="Nombre">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese cinco letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [ngModel]='usuario.apellido'
               required
               minlength="5"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               #apellido="ngModel"
               placeholder="Apellido">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese cinco letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             #correo="ngModel"
             [class.is-invalid]="correo.invalid && correo.touched"
             name="correo"
             [ngModel]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">El correo es obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [ngModel]="usuario.pais"
              [disabled]="paises.length === 0"
              [class.is-invalid]="pais.invalid && pais.touched"
              required
              #pais="ngModel">
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input type="radio" 
               class="form-check-input"
               name="genero"
               value="masculino"
               [class.is-invalid]="genero.invalid && genero.touched"
               required
               #genero="ngModel"
               [ngModel]="usuario.genero">
        <label class="form-check-label">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" 
               class="form-check-input"
               name="genero"
               value="femenino"
               [class.is-invalid]="genero.invalid && genero.touched"
               required
               #genero="ngModel"
               [ngModel]="usuario.genero">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
